<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List | Aviz Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <span class="brand-name">Aviz Academy</span>
        <span class="brand-tagline">Learn by Doing, Not Just Watching</span>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="card">
      <h1 class="card-title">My To-Do List</h1>

      <!-- Input -->
      <div class="input-row">
        <input
          type="text"
          id="taskInput"
          class="task-input"
          placeholder="What do you need to do?"
          maxlength="200"
          autocomplete="off"
        />
        <button id="addBtn" class="btn btn-add">Add Task</button>
      </div>

      <!-- Filters -->
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <!-- Task List -->
      <ul id="taskList" class="task-list">
        <!-- tasks rendered by app.js -->
      </ul>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state hidden">
        <span class="empty-icon">âœ…</span>
        <p>No tasks here. Add one above!</p>
      </div>

      <!-- Summary Bar -->
      <div class="summary-bar">
        <span id="taskCount" class="task-count">0 tasks left</span>
        <button id="clearCompleted" class="btn btn-ghost">Clear Completed</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>
      &copy; 2025 <strong>Aviz Academy</strong> &mdash; Learn by Doing, Not Just Watching
      &nbsp;|&nbsp; <span class="version">v1.0</span>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
