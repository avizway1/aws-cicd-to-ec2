<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List | Aviz Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header" role="banner">
    <div class="header-inner">
      <div class="brand">
        <span class="brand-name">Aviz Academy</span>
        <span class="brand-tagline">Learn by Doing, Not Just Watching</span>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main" role="main">
    <section class="card">
      <h1 class="card-title">My To-Do List - March 2026</h1>

      <!-- Input -->
      <div class="input-row">
        <label for="taskInput" class="sr-only">Enter a new task</label>
        <input
          type="text"
          id="taskInput"
          class="task-input"
          placeholder="What do you need to do?"
          maxlength="200"
          autocomplete="off"
          aria-describedby="taskHelp"
        />
        <button id="addBtn" class="btn btn-add">Add Task</button>
        <div id="taskHelp" class="sr-only">Press Enter or click Add Task to add the item to your list - New test</div>
      </div>

      <!-- Filters -->
      <nav class="filters" aria-label="Task filters">
        <button class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
        <button class="filter-btn" data-filter="active" aria-pressed="false">Active</button>
        <button class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
      </nav>

      <!-- Task List -->
      <ul id="taskList" class="task-list" aria-label="List of tasks">
        <!-- tasks rendered by app.js -->
      </ul>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state hidden" aria-live="polite">
        <span class="empty-icon" aria-hidden="true">âœ…</span>
        <p>No tasks here. Add one above!</p>
      </div>

      <!-- Summary Bar -->
      <div class="summary-bar">
        <span id="taskCount" class="task-count" aria-live="polite">0 tasks left</span>
        <button id="clearCompleted" class="btn btn-ghost" aria-label="Clear all completed tasks">Clear Completed</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
    <p>
      &copy; 2025 <strong>Aviz Academy</strong> &mdash; Learn by Doing, Not Just Watching
      &nbsp;|&nbsp; <span class="version">v2.0</span>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
